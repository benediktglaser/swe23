<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="userForm">
            <p:panel rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                <f:facet name="header">
                    <p:commandButton value="Create User" update=":userForm" oncomplete="PF('userCreateDialog').show()"
                                     icon="pi pi-plus">
                        <f:setPropertyActionListener value="#{user}" target="#{adminManagementController.user}"/>
                    </p:commandButton>
                </f:facet>
                <p:dataTable id="usersTable" var="user" value="#{userListController}" lazy="true" rows="5"
                             paginator="true">
                    <p:column headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}">
                        <h:outputText value="#{user.username}"/>
                    </p:column>
                    <p:column headerText="First Name" sortBy="#{user.firstName}" filterBy="#{user.firstName}">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="Last Name" sortBy="#{user.lastName}" filterBy="#{user.lastName}">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    <p:column headerText="Roles" sortBy="#{user.roles}" filterBy="#{user.roles}">
                        <h:outputText value="#{user.roles}"/>
                    </p:column>
                    <p:column headerText="Enabled" sortBy="#{user.enabled}" filterBy="#{user.enabled}">
                        <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                    </p:column>
                    <p:column style="width:100px;text-align: center">
                        <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()"
                                         icon="pi pi-user-edit" title="Edit">
                            <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}"/>
                        </p:commandButton>
                        <p:commandButton action="#{userDetailController.doDeleteUser}" icon="pi pi-trash" title="Delete"
                                         update=":userForm:usersTable">
                            <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}"/>
                            <p:confirm header="Confirmation"
                                       message="Are you sure that you want to delete this user? You cannot undo this operation."
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:dialog header="Create User" id="userCreateDialog" widgetVar="userCreateDialog" modal="true"
                      showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userCreateData" rendered="#{not empty adminManagementController.user}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="createUsername" value="Username: "/>
                        <p:inputText id="createUsername" value="#{adminManagementController.user.username}"/>
                        <p:outputLabel for="password" value="Password: "/>
                        <p:password id="createPassword" value="#{adminManagementController.user.password}"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="createFirstName" value="First Name: "/>
                        <p:inputText id="createFirstName" value="#{adminManagementController.user.firstName}"/>
                        <p:outputLabel for="createLastName" value="Last Name: "/>
                        <p:inputText id="createLastName" value="#{adminManagementController.user.lastName}"/>
                        <p:outputLabel for="createEmail" value="E-Mail: "/>
                        <p:inputText id="createEmail" value="#{adminManagementController.user.email}"/>
                        <p:outputLabel for="createPhone" value="Phone: "/>
                        <p:inputMask id="createPhone" value="#{adminManagementController.user.phone}"
                                     mask="+99/ 999 9999999"/>
                    </h:panelGrid>
                    <p:separator/>
                    <p:outputLabel for="createEnabled" value="Enabled: "/>
                    <p:selectBooleanCheckbox id="createEnabled" value="#{adminManagementController.user.enabled}"/>
                    <p:separator/>
                    Add role/s for user:
                    <h:panelGrid columns="2">
                        <p:selectBooleanCheckbox value="#{adminManagementController.gardenerRole}" itemLabel="gardener role"/>
                        <p:selectBooleanCheckbox value="#{adminManagementController.adminRole}" itemLabel="admin role"/>
                        <p:selectBooleanCheckbox value="#{adminManagementController.userRole}" itemLabel="user role"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{adminManagementController.doSaveUser()}"
                                         oncomplete="PF('userCreateDialog').hide()" update=":userForm:usersTable"/>
                        <p:commandButton value="Reload" action="#{adminManagementController.doReloadUser()}"
                                         update=":userForm:userData"/>
                        <p:commandButton value="Abort" onclick="PF('userCreateDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>


            <p:dialog header="Edit User" id="userEditDialog" widgetVar="userEditDialog" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="false">
                <p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="username" value="Username: "/>
                        <p:inputText id="username" value="#{userDetailController.user.username}" disabled="true"/>
                        <p:outputLabel for="password" value="Password: "/>
                        <p:password id="password" value="#{userDetailController.user.password}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="firstName" value="First Name: "/>
                        <p:inputText id="firstName" value="#{userDetailController.user.firstName}"/>
                        <p:outputLabel for="firstName" value="Last Name: "/>
                        <p:inputText id="lastName" value="#{userDetailController.user.lastName}"/>
                        <p:outputLabel for="email" value="E-Mail: "/>
                        <p:inputText id="email" value="#{userDetailController.user.email}"/>
                        <p:outputLabel for="phone" value="Phone: "/>
                        <p:inputMask id="phone" value="#{userDetailController.user.phone}" mask="+99? 999 9999999"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="enabled" value="Enabled: "/>
                        <p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{userDetailController.doSaveUser()}"
                                         oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable"/>
                        <p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}"
                                         update=":userForm:userData"/>
                        <p:commandButton value="Abort" onclick="PF('userEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>


        </h:form>
    </ui:define>
</ui:composition>
