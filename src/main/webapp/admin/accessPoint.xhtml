<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="accessPointForm">
            <p:dataTable id="accessPointTable" var="accessPoint" value="#{accessPointController.allAccessPoints}">
                <p:column headerText="AccessPoint name">
                    <h:outputText value="#{accessPoint.accessPointName}"/>
                </p:column>
                <p:column headerText="connected">
                    <h:selectBooleanCheckbox value="#{accessPoint.connected}" disabled="true"/>
                </p:column>
                <p:column headerText="Enabled">
                    <h:selectBooleanCheckbox value="#{accessPoint.enabled}" disabled="false"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":accessPointForm:accessPointEditDialog" oncomplete="PF('accessPointEditDialog').show()" icon="pi pi-pencil" title="Edit">
                        <f:setPropertyActionListener value="#{accessPoint}" target="#{accessPointDetailController.accessPoint}" />
                    </p:commandButton>
                    <p:commandButton action="#{accessPointDetailController.doDeleteAccessPoint}" icon="pi pi-trash" title="Delete" update=":accessPointForm:accessPointTable">
                        <f:setPropertyActionListener value="#{accessPoint}" target="#{accessPointDetailController.accessPoint}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this AccessPoint? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>

            <p:dialog header="Edit AccessPoint" id="accessPointEditDialog" widgetVar="accessPointEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="accessPointData" rendered="#{not empty accessPointDetailController.accessPoint}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="UUID" value="UUID: " />
                        <p:inputText id="UUID" value="#{accessPointDetailController.accessPoint.id}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="accessPointName" value="AccessPoint Name: " />
                        <p:inputText id="accessPointName" value="#{accessPointDetailController.accessPoint.accessPointName}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="connected" value="Connected: " />
                        <p:selectBooleanCheckbox id="connected" value="#{accessPointDetailController.accessPoint.connected}" disabled="true"/>
                        <p:outputLabel for="enabled" value="Enabled: " />
                        <p:selectBooleanCheckbox id="enabled" value="#{accessPointDetailController.accessPoint.enabled}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{accessPointDetailController.doSaveAccessPoint()}" oncomplete="PF('accessPointEditDialog').hide()" update=":accessPointForm:accessPointTable"/>
                        <p:commandButton value="Reload" action="#{accessPointDetailController.doReloadAccessPoint()}" update=":accessPointForm:accessPointData"/>
                        <p:commandButton value="Abort" onclick="PF('accessPointEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>
