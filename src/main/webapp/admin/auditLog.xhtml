<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="container">
                <p:dataTable id ="auditLogTable" var="auditLog" value="#{auditLogController.getLogs()}"
                             class="auditLogTable" >
                    <p:column headerText="Log Id" class="ui-datatable-header" sortBy ="#{auditLog.getId()}" filterBy="#{auditLog.id}">
                        <h:outputText value="#{auditLog.getId()}"/>
                    </p:column>
                    <p:column headerText="Modified by" class="ui-datatable-header" sortBy= "#{auditLog.getUsername()}" filterBy="#{auditLog.username}">
                        <h:outputText value="#{auditLog.getUsername()}"/>
                    </p:column>
                    <p:column headerText="Type of Operation" class="ui-datatable-header" sortBy= "#{auditLog.type}" filterBy="#{auditLog.type}">
                        <h:outputText value="#{auditLog.getType()}"/>
                    </p:column>
                    <p:column headerText="Log Date" class="ui-datatable-header" sortBy="#{auditLog.getChangeDate()}" filterBy="#{auditLog.changeDate}">
                        <h:outputText value="#{(auditLog.getChangeDate()).toLocalDate()}"/>
                    </p:column>
                </p:dataTable>

           </div>
        </h:form>
    </ui:define>
</ui:composition>
