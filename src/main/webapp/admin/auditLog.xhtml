<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <div class="ui-fluid">
        <h:form>
            <div class="container">
                <p:dataTable id ="auditLogTable" style="margin-top:20px" reflow="true" var="auditLog" value="#{auditLogController.getLogs()}"
                             class="auditLogTable" >
                    <p:column headerText="Revision" class="ui-datatable-header" sortBy ="#{auditLog.getId()}" filterBy="#{auditLog.id}" style="width:3%;text-align: center">
                        <h:outputText value="#{auditLog.getId()}"/>
                    </p:column>
                    <p:column headerText="Modified by" class="ui-datatable-header" sortBy= "#{auditLog.getUsername()}" filterBy="#{auditLog.username}" style="width:3%;text-align: center">
                        <h:outputText value="#{auditLog.getUsername()}"/>
                    </p:column>
                    <p:column headerText="Type of Operation" class="ui-datatable-header" sortBy= "#{auditLog.type}" filterBy="#{auditLog.type}" style="width:3%;text-align: center">
                        <h:outputText value="#{auditLog.getType()}"/>
                    </p:column>
                    <p:column headerText="Log Date" class="ui-datatable-header" sortBy="#{auditLog.getChangeDate()}" filterBy="#{auditLog.changeDate}" style="width:3%;text-align: center">
                        <h:outputText value="#{(auditLog.getChangeDate()).toLocalDate()}"/>
                    </p:column>
                    <p:column headerText="Target ID" class="ui-datatable-header" sortBy="#{auditLog.getIdTarget()}" filterBy="#{auditLog.getIdTarget()}" style="width:3%;text-align: center">
                        <h:outputText value="#{(auditLog.getIdTarget())}"/>
                    </p:column>
                    <p:column headerText="Target Type" class="ui-datatable-header" sortBy="#{auditLog.getTargetType()}" filterBy="#{auditLog.getTargetType()}" style="width:3%;text-align: center">
                        <h:outputText value="#{(auditLog.getTargetType())}"/>
                    </p:column>
                </p:dataTable>

           </div>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
