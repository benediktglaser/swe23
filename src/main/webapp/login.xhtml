<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
            <form id="login_form" action="#{request.contextPath}/login" method="post" class="login">
                <style>
                    .centering{
                        margin-left: auto;
                        margin-right: auto;
                        width: 8em;
                    }
                </style>
                <h:panelGrid styleClass="centering">
                    <h:graphicImage library="images" name="PlantCare-logo.png" height="200" width="250"/>
                </h:panelGrid>

                <h:panelGrid columns="2" styleClass="centering">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" type="text" required="true"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText id="password" type="password" required="true"/>

                    <button type="submit"
                            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text">Login</span>
                    </button>
                    <p:outputLabel style="color:red"
                                   rendered="#{param.error}">Invalid password or username.</p:outputLabel>
                </h:panelGrid>
            </form>
    </ui:define>
</ui:composition>
