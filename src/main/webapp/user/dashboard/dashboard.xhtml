<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewAction action="#{dashboardController.filterSensorStationsByUser(sessionInfoBean.getCurrentUser())}" />

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/stock.js"></script>
        <script src="https://code.highcharts.com/modules/scrollbar.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>

    </f:metadata>
    <ui:define name="content">
        <div class="card">
            <h:form id="form">
                <p:dataTable id="dt-products" var="plant" value="#{dashboardController}"
                             styleClass="products-table" rows="3" lazy="true" paginator="true" style="margin-top:20px" reflow="true" >

                    <p:column headerText="name" sortBy="#{plant.name}" filterBy="#{plant.name}">
                        <h:outputText value="#{plant.name}"/>
                    </p:column>
                    <p:column>
                        <h:graphicImage library="images" name="#{dashboardController.getFrontPicture(plant)}" height="100" width="200"/>
                    </p:column>

                    <p:column headerText="Category" sortBy="#{plant.category}" filterBy="#{plant.category}">
                        <h:outputText value="#{plant.category}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton update=":form" icon="pi pi-trash"
                                         action="#{dashboardController.removeFromUsersFavourite(plant)}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton id="gallery" value="Gallery"
                                         action="#{sensorStationListController.redirectToGallery(plant)}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Plant Data" action="#{dashboardController.redirectToSensorDataPage(plant)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
