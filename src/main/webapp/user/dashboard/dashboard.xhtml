<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form>
                <div class="card crud-demo">
                    <h:form id="form">
                        <p:growl id="messages" showDetail="true"/>
                        <p:dataTable id="dt-products" widgetVar="dtProducts" var="plant" value="#{dashboardController.sensorStationsByName}"
                                     reflow="true" styleClass="products-table" selection="#{dashboardController.plant}"
                                     paginator="true" rows="10" rowSelectMode="add"
                                     paginatorPosition="bottom">
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">Search from all available plants</span>
                                    <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                                    </span>
                                </div>
                            </f:facet>


                            <p:column headerText="name" sortBy="#{plant.name}" filterBy="#{plant.name}">
                                <h:outputText value="#{plant.name}"/>
                            </p:column>
                            <p:column>
                                <p:graphicImage library="images" name="plant-test1.png" height="100" width="200"/>
                            </p:column>
                            <!--<p:column headerText="Image" exportable="false">
                                <p:graphicImage name="images/product/#{plant.image}" library="demo"
                                                styleClass="product-image"/>
                            </p:column>-->
                            <p:column headerText="Category" sortBy="#{plant.category}" filterBy="#{plant.category}">
                                <h:outputText value="#{plant.category}"/>
                            </p:column>
                            <p:column exportable="false">
                                <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                 process="@this"
                                                 oncomplete="PF('deleteProductDialog').show()">
                                    <f:setPropertyActionListener value="#{plant}"
                                                                 target="#{dashboardController.plant}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:form id="dialogs">
                        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                         message="Delete the product?" header="Confirm" severity="warn">
                            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{dashboardController.removeFromUsersFavourite()}"
                                             process="@this" update="@form"
                                             oncomplete="PF('deleteProductDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="ui-button-secondary"
                                             icon="pi pi-times"
                                             onclick="PF('deleteProductDialog').hide()"/>
                        </p:confirmDialog>
                    </h:form>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
