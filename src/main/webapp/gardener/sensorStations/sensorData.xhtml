<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{sensorDataListController.filterSensorDataBySensorStation(sessionSensorStationBean.sensorStation)}" />
        </f:metadata>
    </h:head>
    <ui:define name="content">
        <h:form id ="form">
            <div class="container">
                <p:dataTable id = "sensorDataTable" var="sensorData" value="#{sensorDataListController}"
                             class="sensorDataTable" lazy="true" rows="3" paginator="true" >
                    <p:column headerText="Measurement" class="ui-datatable-header" sortBy="#{sensorData.measurement}" filterBy="#{sensorData.measurement}">
                        <h:outputText value="#{sensorData.measurement}"/>
                    </p:column>
                    <p:column headerText="Unit" class="ui-datatable-header" sortBy="#{sensorData.type}" filterBy="#{sensorData.type}">
                        <h:outputText value="#{sensorData.getType().getUnit()}"/>
                    </p:column>
                    <p:column headerText="Type" class="ui-datatable-header" sortBy="#{sensorData.type}" filterBy="#{sensorData.type}">
                        <h:outputText value="#{sensorData.type}"/>
                    </p:column>
                    <p:column headerText="Date" class="ui-datatable-header" sortBy="#{sensorData.createDate}" filterBy="#{sensorData.createDate}">
                        <h:outputText value="#{(sensorData.createDate).toLocalDate()}"/>
                    </p:column>
                </p:dataTable>


                <div class="chart-container">
                    <p:lineChart model="#{chartsView.getLineModelForGas(sessionSensorStationBean.sensorStation)}"
                                 class="ui-chart-detailed"/>
                    <p:lineChart id="chart" model="#{chartsView.getLineModelAllTypes(sessionSensorStationBean.sensorStation)}"
                                 class="ui-chart">
                        <p:slider for="dateRange" display="chart" style="width: 100%"
                                  minValue="0" maxValue="30" step="1"
                                  onSlideEnd="#{chartsView.updateModel(sessionSensorStationBean.sensorStation)}"/>
                        <h:outputText id="dateRange" value="#{chartsView.sliderValue}"/>

                    </p:lineChart>
                    <p:lineChart model="#{chartsView.getLineModelForTemp(sessionSensorStationBean.sensorStation)}"
                                 class="ui-chart-detailed"/>
                    <p:lineChart model="#{chartsView.getLineModelForLight(sessionSensorStationBean.sensorStation)}"
                                 class="ui-chart-detailed"/>
                    <p:lineChart model="#{chartsView.getLineModelForHumidity(sessionSensorStationBean.sensorStation)}"
                                 class="ui-chart-detailed"/>
                    <p:lineChart model="#{chartsView.getLineModelForSoil(sessionSensorStationBean.sensorStation)}"
                                 class="ui-chart-detailed"/>
                    <h:graphicImage value="#{test.getChartImage(sessionSensorStationBean.sensorStation)}" />
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
