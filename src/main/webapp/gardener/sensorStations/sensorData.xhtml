<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{sensorDataListController.filterSensorDataBySensorStation(sessionSensorStationBean.sensorStation)}" />
        </f:metadata>
    </h:head>
    <ui:define name="content">
        <h:form>
            <div class="container">
                <p:dataTable id = "sensorDataTable" var="sensorData" value="#{sensorDataListController}"
                             class="sensorDataTable" lazy="true" rows="3" paginator="true" >
                    <p:column headerText="Measurement" class="ui-datatable-header" sortBy="#{sensorData.measurement}" filterBy="#{sensorData.measurement}">
                        <h:outputText value="#{sensorData.measurement}"/>
                    </p:column>
                    <p:column headerText="Unit" class="ui-datatable-header" sortBy="#{sensorData.type}" filterBy="#{sensorData.type}">
                        <h:outputText value="#{sensorData.getType().getUnit()}"/>
                    </p:column>
                    <p:column headerText="Type" class="ui-datatable-header" sortBy="#{sensorData.type}" filterBy="#{sensorData.type}">
                        <h:outputText value="#{sensorData.type}"/>
                    </p:column>
                    <p:column headerText="Date" class="ui-datatable-header" sortBy="#{sensorData.createDate}" filterBy="#{sensorData.createDate}">
                        <h:outputText value="#{(sensorData.createDate).toLocalDate()}"/>
                    </p:column>
                </p:dataTable>


                <p:lineChart model="#{chartsView.getLineModelAllTypes(sessionSensorStationBean.sensorStation)}" class="ui-chart"/>
                <p:lineChart model="#{chartsView.getLineModelForGas(sessionSensorStationBean.sensorStation)}" class="ui-chart"/>
                <p:lineChart model="#{chartsView.getLineModelForTemp(sessionSensorStationBean.sensorStation)}" class="ui-chart"/>
                <p:lineChart model="#{chartsView.getLineModelForLight(sessionSensorStationBean.sensorStation)}" class="ui-chart"/>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
