<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{sensorStationListController.filterSensorStationsByGardner(sessionInfoBean.currentUser)}" />
        </f:metadata>
    </h:head>
    <ui:define name="content">
        <h:form id="form">
            <div class="card">
                <p:outputPanel>
                <p:carousel value="#{sensorStationListController.getAllSensorStationByOwner()}" var="sensorStation"
                            numVisible="3" numScroll="3">
                    <div class="sensorStation-item">
                        <div class="sensorStation-item-content">
                            <div class="mb-3">
                                <h:graphicImage library="images" name="plant-test1.png" height="100" width="200"/>
                            </div>
                            <div>
                                <h4 class="mb-1">#{sensorStation.name}</h4>
                                <h6 class="mt-0 mb-3">
                                </h6>
                                <p:commandButton value="Sensordata" ajax="false"
                                                 action="#{sensorStationListController.redirectToSensorDataPage(sensorStation)}"/>
                            </div>
                        </div>
                    </div>

                </p:carousel>
                </p:outputPanel>
                <p:dataTable id="ConnectTable" value="#{sensorStationListController}" var="sensorStation" lazy="true" rows="3" paginator="true" scrollable="true" scrollHeight="400">

                    <p:column headerText="Plant Name" sortBy="#{sensorStation.name}" filterBy="#{sensorStation.name}">
                        <h:outputText value="#{sensorStation.name}"/>
                    </p:column>
                    <p:column headerText="Plant Category" sortBy="#{sensorStation.category}" filterBy="#{sensorStation.category}">
                        <h:outputText value="#{sensorStation.category}"/>
                    </p:column>
                    <p:column headerText="Create Date" sortBy="#{sensorStation.createDate}" filterBy="#{sensorStation.createDate}">
                        <h:outputText value="#{sensorStation.createDate.toLocalDate()}"/>
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
