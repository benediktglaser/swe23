<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #17212f;
            }

            h1 {
                font-size: 32px;
                margin-top: 20px;
            }

            label {
                display: block;
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="file"],
            input[type="submit"]{
                font-size: 16px;
                padding: 10px;
                border-radius: 5px;
                border: none;
                box-shadow:  #1f2d40;
                margin-bottom: 20px;
            }

        </style>
        <body>
        <h1>Upload your picture of a plant here:</h1>

        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file"/>
            <p:separator/>
            <label for="sensorStationId"></label>
            <input type="hidden" id="sensorStationId" name="sensorStationId" value="#{sessionSensorStationBean.sensorStation.id}"/>
            <input type="submit" />
        </form>



        </body>
        <h:form>
            <p:outputPanel>
                <p:carousel value="#{pictureController.getAllPictureBySensorStation(sessionSensorStationBean.sensorStation)}" var="picture"
                            numVisible="3" numScroll="3">
                    <div class="sensorStation-item">
                        <div class="sensorStation-item-content">
                            <div class="mb-3">
                                <h:graphicImage library="images" name="#{picture.path}" height="100" width="200"/>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
