<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="container">
                <p:dataTable var="sensorData" value="#{sensorStationListController.getSensorData()}"
                             class="sensorDataTable">
                    <p:column headerText="Measurement" class="ui-datatable-header">
                        <h:outputText value="#{sensorData.measurement}"/>
                    </p:column>
                    <p:column headerText="Unit" class="ui-datatable-header">
                        <h:outputText value="#{sensorData.unit}"/>
                    </p:column>
                    <p:column headerText="Type" class="ui-datatable-header">
                        <h:outputText value="#{sensorData.type}"/>
                    </p:column>
                </p:dataTable>
                <div class="card right-element">
                    <p:lineChart model="#{chartsView.lineModel}" class="ui-chart"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
