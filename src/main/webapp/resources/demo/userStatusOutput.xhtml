<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
		<cc:attribute name="userStatusInfo"
			type="at.qe.g1t2.model.demo.UserStatusInfo"
			required="true" />
	</cc:interface>
	<cc:implementation>
		<ui:param name="styleClassName"
			value="#{cc.attrs.userStatusInfo.status eq 'OFFLINE' ? 'loggedOut' : 'loggedIn'}" />
		<h:panelGrid columns="2">
			<h:outputText value="#{cc.attrs.userStatusInfo.user.username}"
				styleClass="#{styleClassName}" />
			<h:outputText value="#{cc.attrs.userStatusInfo.status}"
				styleClass="#{styleClassName}" />
		</h:panelGrid>
	</cc:implementation>
</ui:composition>
